<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Car</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
<nav>
	<a href="/admin-index"><img src="BILABONNEMENT_LOGO.png" alt="Logo" class="nav-img"></a>
	<div class="nav-links">
		<a href="/">Kundeside</a>
		<a href="/admin-active-rental-contracts">Aktive udlejninger</a>
		<a href="/admin-rentals-today">Dagens udlejninger</a>
		<a href="/admin-highlighted-cars">Fremhæv biler</a>
		<a href="/admin-cars">Biler</a>
		<a href="/admin-purchase-contracts">Købskontrakter</a>
		<a href="/admin-login" class="log-out">Log ud</a>
	</div>
</nav>
	<a href="/admin-cars" class="btn">Tilbage</a>
	<h1>Create New Car</h1>
	<div class="form-box">
		<form th:action="@{/create-car}" th:object="${car}" method="post" enctype="multipart/form-data"
			class="CRUD-form">
			<input type="hidden" th:field="*{highlighted}" />
			<div>
				<label>Mærke:</label>
				<input type="text" th:field="*{brand}" required />
			</div>
			<div>
				<label>Model:</label>
				<input type="text" th:field="*{model}" required />
			</div>
			<div>
				<label>Pris pr. måned (DKK):</label>
				<input type="number" step="0.01" th:field="*{monthlyPrice}" required />
			</div>
			<div>
				<label>Afgift:</label>
				<input type="number" step="0.01" th:field="*{tax}" required />
			</div>
			<div>
				<label>Forurening:</label>
				<input type="number" step="0.01" th:field="*{emission}" required />
			</div>
			<div>
				<label>Farve:</label>
				<input type="text" th:field="*{color}" required />
			</div>
			<div>
				<label>Lokation:</label>
				<select th:field="*{location}" required>
					<option th:value="NORDJYLLAND" th:text="'NORDJYLLAND'">NORDJYLLAND</option>
					<option th:value="MIDTJYLLAND" th:text="'MIDTJYLLAND'">MIDTJYLLAND</option>
					<option th:value="SOENDERJYLLAND" th:text="'SOENDERJYLLAND'">SOENDERJYLLAND
					</option>
					<option th:value="FYN" th:text="'FYN'">FYN</option>
					<option th:value="SJAELLAND" th:text="'SJAELLAND'">SJAELLAND</option>
				</select>
			</div>
			<div>
				<label>Skadestatus:</label>
				<select th:field="*{damageStatus}" required>
					<option th:value="true" th:text="'true'">true</option>
					<option th:value="false" th:text="'false'">false</option>
				</select>
			</div>
			<div>
				<label>Billede:</label>
				<input type="file" name="imageFile" accept="image/*" required />
			</div>
			<button type="submit">Opret bil</button>
		</form>
	</div>
</body>

</html>
