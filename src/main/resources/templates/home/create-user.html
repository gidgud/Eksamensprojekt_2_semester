<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Create user</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>

<nav>
	<a href="/"><img src="BILABONNEMENT_LOGO.png" alt="Logo" class="nav-img"></a>
	<div class="nav-links">
		<a href="/cars?availability=Leje">Lej bil</a>
		<a href="/cars?availability=Køb">Køb bil</a>
		<a href="/faq">FAQ</a>
	</div>
</nav>

	<div class="page-info">
		<h1>Placeholder</h1>
	</div>

	<div class="create-user-page">
		<div class="car-image-createUser">
			<img th:if="${car.imageBase64 != null}" th:src="'data:image/jpeg;base64,' + ${car.imageBase64}"
				style="width:150px; height:auto;" />
		</div>

		<div class="user-form-box">

			<form th:action="@{/create-user}" th:object="${user}" method="post"
				enctype="multipart/form-data" class="CRUD-form">

				<input type="hidden" name="id" th:value="${car.id}">

				<div>
					<label>Fornavn:</label>

					<input type="text" th:field="*{firstName}" required />
				</div>

				<div>
					<label>Efternavn:</label>
					<input type="text" th:field="*{lastName}" required />
				</div>

				<div>
					<label>Adresse:</label>
					<input type="text" th:field="*{address}" required>
				</div>

				<div>
					<label>Postnummer:</label>
					<input type="text" th:field="*{zip}" required>
				</div>

				<div>
					<label>Tlf. Nummer:</label>
					<input type="text" th:field="*{phoneNumber}" required>
				</div>

				<div>
					<label>Email:</label>
					<input type="text" th:field="*{email}" required>
				</div>

				<div>
					<label>CPR-Nummer:</label>
					<input type="text" th:field="*{CPR}" required>
				</div>

				<button type="submit">Bekræft</button>

			</form>
		</div>
	</div>

</body>

</html>
