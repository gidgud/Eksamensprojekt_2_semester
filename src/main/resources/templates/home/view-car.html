<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>show_specific_car</title>
    <link rel="stylesheet" href="/test.css">
</head>

<body>

<nav>
    <a href="/"><img src="BILABONNEMENT_LOGO.png" alt="Logo" class="nav-img"></a>
    <div class="nav-links">
        <a href="/cars?availability=Leje">Lej bil</a>
        <a href="/cars?availability=Køb">Køb bil</a>
        <a href="/faq">FAQ</a>
    </div>
</nav>

<a href="/" class="btn">Tilbage</a>

<div class="page-info">
    <h1>Bilinformation</h1>
</div>

<div class="page-structure">

    <div class="car-img">
        <img th:if="${car.imageBase64 != null}"
             th:src="'data:image/jpeg;base64,' + ${car.imageBase64}"/>
    </div>

    <div class="centered-CRUD-structure">

        <div class="centered-CRUD">
            <div>
                <label>ID:</label>
                <span th:text="${car.id}"></span>
            </div>

            <div>
                <label>Producent:</label>
                <span th:text="${car.brand}"></span>
            </div>

            <div>
                <label>Model:</label>
                <span th:text="${car.model}"></span>
            </div>

            <div>
                <label>Skrotpris:</label>
                <span th:text="${car.steelPrice}"></span>
            </div>

            <div>
                <label>Skat:</label>
                <span th:text="${car.tax}"></span>
            </div>

            <div>
                <label>Forurening:</label>
                <span th:text="${car.emission}"></span>
            </div>

            <div>
                <label>Farve:</label>
                <span th:text="${car.color}"></span>
            </div>

            <div>
                <label>Lokation:</label>
                <span th:text="${car.location}"></span>
            </div>

            <div>
                <label>Skade status:</label>
                <span th:text="${car.damageStatus}"></span>
            </div>

        </div>

        <div class="CRUD-buttons">

        
            <a th:href="@{/create-user(carId=${car.id})}">
                <button type="submit"
                        th:attr="disabled=${isDamaged or isRented or isSold}">
                    Lej bilen
                </button>
            </a>

        
            <a th:href="@{/create-user(carId=${car.id})}">
                <button type="submit"
                        th:attr="disabled=${isDamaged or isSold}">
                    Køb bilen
                </button>
            </a>


        
    

</div>

<footer class="site-footer">

    <div class="footer-section">
        <h3>Find os</h3>
        <p>Brøndbyøstervej 23, 2610 Brøndby</p>
    </div>

    <div class="footer-section">
        <h3>Kontakt os</h3>
        <p>Telefon: 51 93 23 12<br>
            Email: <a href="mailto:Bilabonnement@kontakt.dk">Bilabonnement@kontakt.dk</a></p>
    </div>

    <div class="footer-section">
        <h3>Se også</h3>
        <p>
            <a href="#">Facebook</a><br>
            <a href="#">Instagram</a>
        </p>
    </div>

</footer>

</body>

</html>
