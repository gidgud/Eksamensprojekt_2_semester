<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars admin</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav>
    <a href="/admin_index"><img src="BILABONNEMENT_LOGO.png" alt="Logo" class="nav-img"></a>
    <div class="nav-links">
        <a href="/admin_index">KPI</a>
        <a href="/register_damages">Registrer Skader</a>
        <a href="/allCarsAdmin">Biler</a>
        <a href="/index" class="log-out">Log ud</a>
    </div>
</nav>

<div class="page-info">
    <h1>Bil oversigt</h1>
    <p>PÃ¥ den her side finder du en oversigt af alle biler i systemet. Her finder du alt relevant
        information og redigere dem.</p>
</div>

<div class="create-car-button">
    <form th:action="@{/create-car}" method="get">
        <button type="submit" class="create-car">Opret</button>
    </form>
</div>


<table class="list-of-cars">
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Location</th>
        <th></th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.location}"></td>
        <td><a class="edit-car" th:href="@{/update-car(id=${car.id})}">Rediger bil</a></td>
        <td><a class="edit-car" th:href="@{/updateVehicleReport(id=${vehicleReport.id})}">Rediger Skade Rapport</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
