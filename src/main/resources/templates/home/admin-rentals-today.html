<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<nav>
    <a href="/admin-index"><img src="BILABONNEMENT_LOGO.png" alt="Logo" class="nav-img"></a>
    <div class="nav-links">
        <a href="/admin-index">KPI</a>
        <a href="/admin-active-rental-contracts">Aktive udlejninger</a>
        <a href="/admin-rentals-today">Dagens udlejninger</a>

<a href="/admin-index" class="btn">Tilbage</a>

<div class="page-info">
    <h1>Udlejning og indlevering</h1>
    <p>PÃ¥ den her side finder du en oversigt af alle biler der skal udlejes og indleveres i dag </p>
</div>

<h2>Udlejninger i dag</h2>
<div class="list-of-todays-rentals">
    <table class="list-of-cars list-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Location</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car : ${todaysRentals}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.location}"></td>
        </tr>
        </tbody>
    </table>
</div>

<h2>Indleveringer i dag</h2>
<div class="list-of-todays-rentals">
    <table class="list-of-cars">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Location</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car : ${todaysReturns}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.location}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
