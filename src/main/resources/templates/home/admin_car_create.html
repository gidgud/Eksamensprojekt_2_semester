<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Create Car</title>
</head>

<body>
	<h1>Create New Car</h1>

	<form th:action="@{/create-car}" th:object="${car}" method="post" enctype="multipart/form-data">

		<label>Brand:</label>
		<input type="text" th:field="*{brand}" required /><br /><br />

		<label>Model:</label>
		<input type="text" th:field="*{model}" required /><br /><br />

		<label>Steel Price:</label>
		<input type="number" step="0.01" th:field="*{steelPrice}" required /><br /><br />

		<label>Tax:</label>
		<input type="number" step="0.01" th:field="*{tax}" required /><br /><br />

		<label>Emission:</label>
		<input type="number" step="0.01" th:field="*{emission}" required /><br /><br />

		<label>Color:</label>
		<input type="text" th:field="*{color}" required /><br /><br />

		<label>Location:</label>
		<select th:field="*{location}" required>
			<option th:value="NORDJYLLAND" th:text="'NORDJYLLAND'">NORDJYLLAND</option>
			<option th:value="MIDTJYLLAND" th:text="'MIDTJYLLAND'">MIDTJYLLAND</option>
			<option th:value="SOENDERJYLLAND" th:text="'SOENDERJYLLAND'">SOENDERJYLLAND</option>
			<option th:value="FYN" th:text="'FYN'">FYN</option>
			<option th:value="SJAELLAND" th:text="'SJAELLAND'">SJAELLAND</option>
		</select>
		<br /><br />

		<label>Damage Status:</label>
		<input type="text" th:field="*{damageStatus}" required /><br /><br />

		<label>Image:</label>
		<input type="file" name="imageFile" accept="image/*" required /><br /><br />

		<button type="submit">Create Car</button>
	</form>
</body>

</html>
