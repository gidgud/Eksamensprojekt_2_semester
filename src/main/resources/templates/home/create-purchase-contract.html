	<h1>Create New Purchase Contract</h1>

	<div class="form-box">
		<form th:action="@{/create-purchase-contract}" th:object="${purchase_contract}" method="post"
			class="CRUD-form">

			<div>
				<label>Price:</label>
				<input type="number" step="0.01" th:field="*{price}" required />
			</div>

			<div>
				<label>Receive Date:</label>
				<input type="datetime-local" th:field="*{receiveDate}" required />
			</div>

			<button type="submit">Create Rental Contract</button>
		</form>
	</div>
